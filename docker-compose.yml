version: '3'

services:
  app:
    container_name: elixir
    build: 
      context: .
    environment: 
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: desafio_twitter_dev
      PGPORT: 5432
      PGHOST: db
    depends_on: 
      - db
    networks: 
      - dev-network
    restart: always
  db:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_PASSWORD: "postgres"
    ports:
      - "5432:5432"
    volumes:
      - .docker/postgres/data:/var/lib/postgresql/data 
    networks:
      - dev-network
    restart: always

networks: 
  dev-network:
    driver: bridge