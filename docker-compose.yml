version: '3'

services:
  app:
    container_name: elixir
    build: 
      context: .
    depends_on: 
      - db
    networks: 
      - dev-network
  db:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_PASSWORD: "postgres"
    ports:
      - "5432:5432"
    volumes:
      - .docker/postgres/data:/var/lib/postgresql/data 
    networks:
      - dev-network

networks: 
  dev-network:
    driver: bridge